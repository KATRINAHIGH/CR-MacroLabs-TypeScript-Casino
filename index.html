<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>TypeScript Casino | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>

    <h1>TypeScript Casino</h1>

    <section id="main">
        <div id="display">
                <p class="title">As the Reels Turn</p>
                <div class="container">
                    <div class="slot-wrapper">
                        <div id="slot1" class="slot"></div>
                        <div id="slot2" class="slot"></div>
                        <div id="slot3" class="slot"></div>
                        <div class="clear"></div>
                    </div>
                    <div id="result"></div>
                    <input type="button" value="Click Here To Spin" onClick="refresh()">
                    <div><button id="control">Start</button></div>
                </div>
                <input type="button" id="control" value="Click Here To Spin" onClick="refresh()">
        </div>
        
			<div id="input">
				<input type="text" name="user_input" id="user_input">
				<input type="submit" value="submit">
			</div>
    </section>

 	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
